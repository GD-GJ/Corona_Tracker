<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="main.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <!-- jQuery library --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript --> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- KakaoMap_API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c2843379aea30a6a4e9269514e395d98&libraries=services,clusterer,drawing"></script>
    
    <title>COVID-19 Tracker</title>
</head>

<body style="height: 100%;">
    <h1>COVID-19 Tracker</h1>
    <p>by 변우섭, 홍진우
        진우 앱키 0f3246a53de1721097337bb659f08d3b
    </p>
    <div id = 'map' style="width: 100%; height: 100%;"></div>

    <div id = "userPath">
        <p>장소 찾기</p>
        <form class="inputForm" action="index.html" method="post">
            <input id = "placeName" type="text" class="inputItems" value="" placeholder="방문지">
            <input id = "search_place" type="button" class="inputItems" value="장소검색">
        </form>

        <p>장소 입력</p>
        <form class="inputForm" action="index.html" method="post">
            <input id = "visitLat" type="text" class="inputItems" value="" placeholder="방문 위도">
            <input id = "visitLng" type="text" class="inputItems" value="" placeholder="방문 경도">
            <label>방문일</label>
            <input id="visitDate" type="date" class="inputItems"  value="" placeholder="방문일">
            <input id="visitTime" type="text" class="inputItems"  value="" placeholder="방문시간">
            <input id = "addNew" type="button" class="inputItems" value="추가">
            <input id = "clearAll" type="button" class="inputItems" name="" value="모두삭제">
        </form>

        <div id="SelectPlace" class="list-group" style="width:100%; margin-top:20px; max-height:35vh; overflow: auto;">
        </div>
    </div>
    
    <script src="map.js"></script>

    <script src="data.js"></script>
    <script src="userVisit.js"></script>
    <script src="main.js"></script>
</body>
</html>
