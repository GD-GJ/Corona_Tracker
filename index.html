<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="main.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <!-- jQuery library --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript --> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- KakaoMap_API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c2843379aea30a6a4e9269514e395d98&libraries=services,clusterer,drawing"></script>
    
    <title>COVID-19 Tracker</title>
</head>

<body style="height: 100%;">
    <nav class="navbar navbar-light bg-light" style="width: 100%; position: fixed; z-index: 10;">
        <a class="navbar-brand">COVID-19 Tracker</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    
    <div class="main page">
        <p>검색하기</p>
        <button type="button" id="hide_urp" class="btn btn-primary">현재내위치</button>
        <button type="button" id="show_search_page" class="btn btn-primary">장소검색하기</button>
    </div>
    
    <div class="search page">
        <p>장소 찾기</p>
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <input id='patientSearch' class='form-control' type="search" placeholder="이동장소 검색" aria-label="이동장소 검색">
                </div>
                <div class="col-3">
                    <button id="btn_search_place" class="btn btn-outline-warning" type="submit">검색</button>
                </div>
            </div>
        </div>

        <div id="SelectPlace" class="list-group" style="width:100%; margin-top:20px; max-height:70vh; overflow: auto;"></div>

        <button type="button" id="select_place" class="btn btn-primary" style="display: none;">확인</button>
    </div>

    <div class="when page">
        <p>시간 입력</p>
        <form class="inputForm" action="index.html" method="post">
            <label>방문일</label>
            <input id="visitDate" type="date" class="inputItems"  value="" placeholder="방문일">
            <input id="visitTime" type="time" class="inputItems"  value="" placeholder="방문시간">
            <input id="visitMethod" type="text" class="inputItems"  value="" placeholder="이동수단">
            <input id="addNew" type="button" class="inputItems" value="추가">
            <input id="clearAll" type="button" class="inputItems" name="" value="모두삭제">
        </form>
    </div>

    <div class="result page" style="width:100%;overflow: auto;">
        <p>검색 결과</p>
        <div id='map' style="width: 100%; height: 40%;"></div>
        <div class="list-group result_content">

        </div>
    </div>
    
    <script src="map.js"></script>
    <script src="data.js"></script>
    <script src="userVisit.js"></script>
    <script src="main.js"></script>
</body>
</html>
